<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="username">User name : </label>
        <input type="text" id="username" placeholder="Name" minlength="6" maxlength="8" required><br>
        
        <label for="password">Password : </label>
        <input type="password" id="password" minlength="6" maxlength="8" required ><br>

        <label for="email">E-mail id : </label>

        <input type="email" id="email" required placeholder="example@gmail.com"><br/>

        <label for="phone">Phone no : </label>
        <input type="tel" id="phone" placeholder="9999999999" pattern="[0-9]{10}"><br>
        <label for="birthdate">Date of birth: </label>
        <input type="date" id="birthdate"><br/>

        <label for="quantity">quantity : </label>
        <input type="number" id="quantity" min="0" max="10" value="1"><br/>

        <label for="title">Title :</label>
        <label for="Mr.">Mr. </label>
        <input type="radio" id="Mr." value="Mr." name="title">

        <label for="Ms.">Ms. </label>
        <input type="radio" id="Ms." value="Ms." name="title"><br/>

        <label for="payment">Payment: </label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>

        </select>
        
        
        <br/>
        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe"><br/>

        <label for="comment">comment :</label>
        <textarea id="comment" rows="3" cols="10"></textarea><br/>

        <label for="file">file</label>
        <input type="file" id="file"><br/>


            <input type="reset"><br>
       
            <input type="submit">
    
    </form>
    
    
</body>
</html>
